theme = "my_gruvbox_transparent"

[editor]
line-number = "relative"
mouse = false
text-width = 100
rulers = [100]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
'}' = "goto_next_paragraph"
'{' = "goto_prev_paragraph"
