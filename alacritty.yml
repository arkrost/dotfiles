shell:
  program: /opt/homebrew/bin/nu
font:
  normal:
    family: Iosevka Fixed SS04
    style: Light Extended
  bold:
    style: Extended
  italic:
    family: Iosevka Fixed SS04
    style: Light Extended Italic
  size: 14
window:
  opacity: 0.95
  # decorations: none
  option_as_alt: Both
  dimensions:
    lines: 25
    columns: 120

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast
    background: '0x1d2021'
    # regular
    # background: '0x282828'
    # soft contrast
    # background: '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
