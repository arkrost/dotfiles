shell /opt/homebrew/bin/fish

# font_family      Iosevka SS04 Light Extended
# bold_font        Iosevka SS04 Extended
# italic_font      Iosevka SS04 Light Extended Italic
# bold_italic_font Iosevka SS04 Extended Italic
font_family       IBM Plex Mono Light
bold_font         IBM Plex Mono Regular
italic_font       IBM Plex Mono Light Italic
bold_italic_font  IBM Plex Mono Italic

font_size 14.0

symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono


tab_bar_style powerline

macos_option_as_alt yes
window_margin_width 0

# background_opacity      0.95

# gruvbox dark

cursor                  #928374
cursor_text_color       background

url_color               #83a598

visual_bell_color       #8ec07c
bell_border_color       #8ec07c

active_border_color     #d3869b
inactive_border_color   #665c54

foreground              #ebdbb2
background              #1F1F28
selection_foreground    #928374
selection_background    #ebdbb2

active_tab_foreground   #fbf1c7
active_tab_background   #665c54
inactive_tab_foreground #a89984
inactive_tab_background #3c3836

# black  (bg3/bg4)
color0                  #665c54
color8                  #7c6f64

# red
color1                  #ea6962
color9                  #e78a4e

# green
color2                  #a9b665
color10                 #a9b665

# yellow
color3                  #e9b143
color11                 #e9b143

# blue
color4                  #83a598
color12                 #80aa9e

# purple
color5                  #d3869b
color13                 #d3869b

# aqua
color6                  #89b482
color14                 #89b482

# white (fg4/fg3)
color7                  #a89984
color15                 #bdae93
