add_newline = false

format = """
$directory\
$character
"""

right_format = """
$git_branch\
$git_status
"""

[directory]
format = '[ $path ]($style)'
home_symbol = '~'
repo_root_style = 'bold fg:yellow'
style = 'bold blue'
truncate_to_repo = false
truncation_length = 8
truncation_symbol = 'â€¦/'
use_logical_path = true

[git_branch]
style = 'italic fg:cyan'
format = '[$branch]($style)'

[git_status]
style = 'fg:cyan'
format = '[$all_status$ahead_behind ]($style)'

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red) '

[cmd_duration]
min_time = 0
format = ' [$duration]($style) '

